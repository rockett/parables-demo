;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;; Production
[production]
;----------------------------
; PHP settings
;----------------------------
phpSettings.date.timezone = "America/Chicago"
phpSettings.display_errors = 0
phpSettings.display_startup_errors = 0
phpSettings.error_reporting = 0
phpSettings.magic_quotes_gpc = 0
phpSettings.register_globals = 0
;----------------------------
; Autoloader namespaces
;----------------------------
autoloaderNamespaces.0 = "Doctrine"
autoloaderNamespaces.1 = "Parables"
;----------------------------
; Bootstrap
;----------------------------
bootstrap.class = "Bootstrap"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
;----------------------------
; Plugin paths
;----------------------------
pluginpaths.Parables_Application_Resource = "Parables/Application/Resource"
;----------------------------
; Default Namespace
;----------------------------
resources.defaultnamespace = 1
;----------------------------
; Doctrine Manager
;----------------------------
resources.doctrinemanager.attributes.attr_auto_accessor_override = 0
resources.doctrinemanager.attributes.attr_auto_free_query_objects = 1
resources.doctrinemanager.attributes.attr_autoload_table_classes = 0
; resources.doctrinemanager.attributes.attr_dbname_format = "appname_%s"
; resources.doctrinemanager.attributes.attr_default_column_options.length = 255
; resources.doctrinemanager.attributes.attr_default_column_options.notnull = 1
; resources.doctrinemanager.attributes.attr_default_column_options.type = "string"
; resources.doctrinemanager.attributes.attr_default_identifier_options.length = 16
; resources.doctrinemanager.attributes.attr_default_identifier_options.name = "%s_id"
; resources.doctrinemanager.attributes.attr_default_identifier_options.type = "string"
resources.doctrinemanager.attributes.attr_export = "export_all"
resources.doctrinemanager.attributes.attr_idxname_format = "%s_index"
resources.doctrinemanager.attributes.attr_model_loading = "model_loading_conservative"
resources.doctrinemanager.attributes.attr_portability = "portability_all"
; resources.doctrinemanager.attributes.attr_query_limit =
resources.doctrinemanager.attributes.attr_quote_identifier = 0
resources.doctrinemanager.attributes.attr_seqname_format = "%s_sequence"
resources.doctrinemanager.attributes.attr_tblname_format = "%s"
resources.doctrinemanager.attributes.attr_use_dql_callbacks = 1
resources.doctrinemanager.attributes.attr_use_native_enum = 0
resources.doctrinemanager.attributes.attr_validate = "validate_all"
;-----------------------------
; Doctrine Connections
;----------------------------
resources.doctrineconnections.demo.dsn = "sqlite:///" APPLICATION_PATH "/../data/" APPLICATION_ENV ".db"
;-----------------------------
resources.doctrineconnections.demo.attributes.attr_auto_accessor_override = 0
resources.doctrineconnections.demo.attributes.attr_auto_free_query_objects = 1
resources.doctrineconnections.demo.attributes.attr_autoload_table_classes = 0
; resources.doctrineconnections.demo.attributes.attr_dbname_format = "appname_%s"
; resources.doctrineconnections.demo.attributes.attr_default_column_options.length = 255
; resources.doctrineconnections.demo.attributes.attr_default_column_options.notnull = 1
; resources.doctrineconnections.demo.attributes.attr_default_column_options.type = "string"
; resources.doctrineconnections.demo.attributes.attr_default_identifier_options.length = 16 
; resources.doctrineconnections.demo.attributes.attr_default_identifier_options.name = "%s_id"
; resources.doctrineconnections.demo.attributes.attr_default_identifier_options.type = "string"
resources.doctrineconnections.demo.attributes.attr_export = "export_all" 
resources.doctrineconnections.demo.attributes.attr_idxname_format = "%s_index"
resources.doctrineconnections.demo.attributes.attr_model_loading = "model_loading_conservative" 
resources.doctrineconnections.demo.attributes.attr_portability = "portability_all" 
; resources.doctrineconnections.demo.attributes.attr_query_limit =
resources.doctrineconnections.demo.attributes.attr_quote_identifier = 0
resources.doctrineconnections.demo.attributes.attr_seqname_format = "%s_sequence"
resources.doctrineconnections.demo.attributes.attr_tblname_format = "%s"
resources.doctrineconnections.demo.attributes.attr_use_dql_callbacks = 1
resources.doctrineconnections.demo.attributes.attr_use_native_enum = 0
resources.doctrineconnections.demo.attributes.attr_validate = "validate_all" 
;-----------------------------
resources.doctrineconnections.demo.attributes.attr_query_cache.class = "Doctrine_Cache_Memcache"
resources.doctrineconnections.demo.attributes.attr_query_cache.options.servers.host = "localhost"
resources.doctrineconnections.demo.attributes.attr_query_cache.options.servers.port = "11211"
resources.doctrineconnections.demo.attributes.attr_query_cache.options.servers.persistent = 1
resources.doctrineconnections.demo.attributes.attr_query_cache.options.compression = 0
;-----------------------------
resources.doctrineconnections.demo.attributes.attr_result_cache.class = "Doctrine_Cache_Memcache"
resources.doctrineconnections.demo.attributes.attr_result_cache.lifespan = 3600
resources.doctrineconnections.demo.attributes.attr_result_cache.options.servers.host = "localhost"
resources.doctrineconnections.demo.attributes.attr_result_cache.options.servers.port = 11211
resources.doctrineconnections.demo.attributes.attr_result_cache.options.servers.persistent = 1
resources.doctrineconnections.demo.attributes.attr_result_cache.options.compression = 0
;-----------------------------
; resources.doctrineconnections.demo.listeners.profiler = "Doctrine_Connection_Profiler"
;-----------------------------
; Doctrine Paths
;----------------------------
resources.doctrinepaths.data_fixtures_path = APPLICATION_PATH "/../doctrine/data/fixtures"
resources.doctrinepaths.migrations_path = APPLICATION_PATH "/../doctrine/migrations"
resources.doctrinepaths.models_path = APPLICATION_PATH "/models"
resources.doctrinepaths.sql_path = APPLICATION_PATH "/../doctrine/data/sql"
resources.doctrinepaths.yaml_schema_path = APPLICATION_PATH "/../doctrine/schema"
;----------------------------
