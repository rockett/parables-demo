; Log
;----------------------------
resources.log.writers.doctrine.class = "Applog"
resources.log.writers.doctrine.columnMap.message = "message"
resources.log.writers.doctrine.columnMap.priority = "priority"
resources.log.writers.doctrine.columnMap.priority_name = "priorityName"
resources.log.writers.doctrine.columnMap.timestamp = "timestamp"
